<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"
        <title>Google</title>
    </head>
    <body>
        <style>
            .base {
                font-size: 14px;
                font-family: arial, sans-serif;
                color: #222;
                height: 100%;
            }
           .flex-container {
               display: flex;
               flex-direction: column;
               height: 100%;
           } 
           .header-row {
               display: flex;
               align-items: center;
               padding: 6px;
               height:  60px;
               flex-shrink: 0;
               box-sizing: border-box;
           }
           .top-left-header-button-first-of-type {
               margin-left: 15px;
           }
           .top-left-header-button {
               display: inline-block;
               padding: 5px;
               margin: 0 5px;
               color: #222;
           }
           .top-left-header-button:hover{
               text-decoration: underline;
           }
           .header-row-2 {
               display: inline-block;
               flex-grow: 1;
           }
           .header-row-2:hover {
               text-decoration: underline;
           }
           .top-right-header-button-first-of-type {
               display: inline-block;
               line-height: 24px;
               vertical-align: middle;
               color: rgba(0, 0green, 0blue, 0.87);
           }
           .top-right-header-button {
               padding-left: 15px;
               line-height: normal;
               min-width: auto;
           }
           .google-apps-button {
               color: #5f6368;
               cursor: pointer;
               display: inline-block;
               vertical-align: middle;
               box-sizing: border-box;
               height: 30px;
               width: 30px;
               padding-left: 4px;
               padding-right: 4px;
               padding-top: 4px;
           }
           .google-apps-button:hover {
               opacity: 1;
               border-radius: 20%;
               border-color: #5f6368;
               fill: currentColor;
           }
           .sign-in-button {
               background: #2b7de9;
               cursor: pointer;
               color: #fff;
               margin-left: 8px;
               border:  1px solid transparent;
               font-family: Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
               font-weight: 500;
               font-size: 14px;
               letter-spacing: 0.25px;
               line-height: 16px;
               margin-right: 8px;
               min-width: 96px;
               padding: 9px 23px;
               text-align: center;
               vertical-align: middle;
               border-radius: 4px;
               box-sizing: border-box;

           }
           .google-logo {
               display: flex;
               height: 25%;
               width: 25%;
               position: relative;
               margin: 0 auto;
           }
           .flex-search-box {
               width: auto;
               max-width: 584px;
               position: relative;
               margin: 0 auto;
               padding-top: 6px;
           }
           .search-bar {
               vertical-align: middle;
               align-items: center;
               flex: 1;
               display: flex;
               padding: 5px 8px 0 16px;
               padding-left: 14px;
               width: auto;
               background: #fff;
               border: 1px solid #dfe1e5;
               box-shadow: none;
               border-radius: 24px;
               height: 44px;
               margin: 0 auto;
           }
           .search-bar:hover {
               background-color: #fff;
               box-shadow: 0 1px 6px rgba(32,33,36,.28);
               border-color: rgba(223,225,229,0);
           }
           .search-bar-text {
               background-color: transparent;
               border: none;
               margin: 0;
               padding: 0;
               outline: none;
               flex: 100%;

           }
           .search-button {
               height: 36px;
               padding-top: 18px;
               border-radius: 4px;
               font-family: arial, sans-serif;
               font-size: 14px;
               margin: 11px 4px;
               padding: 0 16px;
               line-height: 27px;
               min-width: 54px;
               text-align: center;
               cursor: pointer;
               user-select: none;
               background-color: f8f9fa;
           }
           .search-button:hover {
               box-shadow: 0 1px 1px rgba(0,0,0,.1);
               background-color: #f8f9fa;
               border: 1px solid #dadce0;
               color: #202124;
           }
           .search-button-under-separation {
               flex-grow: 1;
               flex-shrink: 0;
               box-sizing: border-box;
           }
           .footer-item {
               background: #f2f2f2;
               box-sizing: border-box;
               justify-content: space-evenly;
               display: flex;
               flex-wrap: wrap;
               padding: 0 20px;
               font-size: 14px;
               font-family: arial, sans-serif;
               color: #222;
           }
           .carbon-text {
               color: #70757a;
               display: block;
               padding: 15px;
               white-space: nowrap;
               order: 0;
               width: 100%;
               justify-content: center;
               flex-wrap: wrap;
               vertical-align: top;
               justify-content: space-evenly;

           }
           .footer {
               color: 70757a;
               display: block;
               padding: 15px;
               white-space: nowrap;

           }
        </style>
        <div class="header-row base">
            <a class="top-left-header-button-first-of-type top-left-header-button">About</a>
            <a class="top-left-header-button">Store</a>
            <div class="top-right-header-button">
                <a class="header-row-2">Gmail</a>
                <a class="header-row-2">Images</a>
                <a class="google-apps-button" role="button">
                    <img src="apps-grid.svg">
                </a>
                <a class="sign-in-button">Sign in</a>
            </div>
        </div>
            <div>
                <img class="google-logo" src="Google_logo.png">
            </div>
            <div class="flex-search-box">
                <div class="search-bar">
                <input class="search-bar-text" type="text" placeholder="Search...">
                </div>
            </div>
            <center>
                <input class="search-button" value="Google Search" aria-label="Google Search" type="submit">
                <input class="search-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
            </center>
            <div class="search-button-under-separation"></div>
            <div class="footer-item">
                <a class="carbon-text">Carbon neutral since 2007</a>
                <div class="footer">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search works</a>
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        

        
    </body>
</html>
